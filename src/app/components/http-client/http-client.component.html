<div class="posts">
    <h2>Sctrict posts below:</h2>

    <div>
      <button (click)="addNewPost()">Add new Post</button>
    </div>

    <ng-container *ngIf="strictPosts; else elseTemplate" class="posts">
      <ul *ngFor="let post of strictPosts"
          class="post" (click)="getPostById(post.id)">
        <li>{{post.title}}</li>
      </ul>
    </ng-container>
    <ng-template #elseTemplate>
        <h4>No Posts available....</h4>
    </ng-template>
    

    
</div>
